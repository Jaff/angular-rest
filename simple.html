<!doctype html>
<html ng-app>
<head>
<title>Simple AngularJS rest call</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="UserControllerNg.js"></script>

<style>
table, th, td {
    border: 1px solid red;
 border-collapse: collapse;
}
</style>
</head>
<body> 

<div ng-controller="UserController">
Simple Angular.js rest call exapmle:
<table style="width:30%">
  <tr><td>
  <ul>
    <li ng-repeat="user in users">
      <p>Name: {{user.name}}</p>
      <p>Id: {{user.id}}</p>
  </ul>
  </td></tr>
</table>
</div>

</body>
</html>
